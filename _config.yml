# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Gidhub
brief-intro: iOS App Developer
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://kylo2001.github.io" # the base hostname & protocol for your site
    

permalink: /:title/

# other links
# facebook_username: kylo2001
github_username: kylo2001
# email: kylo2001@gmail.com
linkedIn_username: kylo2001

description_footer: ""

# comments
# two ways to comment, only choose one, and use your own short name
disqus_shortname: kylo2001-github-io
# disqus: kylo2001-github-io

# Statistic Analysis 
# google_analytics_id: UA-124748625-1 # google analytics id


# Build settings
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

sass:
  sass_dir:         _sass
  style:            compressed

# port
# port: 1234

# url
category_dir: category/
tag_dir: tag/

# excerpt
excerpt_separator: "\n\n\n\n"

# paginate
plugins: [jekyll-paginate]
paginate: 6
